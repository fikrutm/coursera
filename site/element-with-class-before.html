<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Element with class Selector </title>
    <style>
        /* all with class="highlight" */
        
        .highlight {
            background-color: green;
        }
        /*all p elements with class="highlight"*/
        
        p.highlight {
            font-style: italic;
        }
        
        .highlight.mainpoint {
            /* all elements with class 'highlight' as well as mainpoint*/
            color: red;
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <h1 class="highlight"> Element with class Selector (h1)</h1>

    <p class="highlight"> Loerm ipsum dolor sit amet, consectetur adipiscing elit. Possimus amet alisas est? Nobis cum quasi at soluta odit, maiores
        quarat dolores expedita ex memo ea repellendus dolorem sed maxime quos? </p>
    <div class="mainpoint highlight"> This is the main point of the entire article. So, attritbute
        <!--<span id="mainPoint"> id="mainPoint".</span> -->
    </div>
</body>

</html>
